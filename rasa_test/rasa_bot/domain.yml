version: "2.0"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - masterbot:
      use_entities: false
  - type_common_mean:
      use_entities: false
  - type_common_difference:
      use_entities: false
  - type_how_to_live:
      use_entities: true
  - initialized:
      use_entities: true
  - humandesign_type:
      use_entities: true
  - humandesign_profile:
      use_entities: true
  - humandesign_definition:
      use_entities: true
  - humandesign_authority:
      use_entities: true
  - humandesign_centers:
      use_entities: true
  - humandesign_channels:
      use_entities: true
  - goodbye:
     use_entities: false
  - leading_type:
     use_entities: false
  - leading_type_intro:
     use_entities: false
  - leading_type_question:
     use_entities: true
  - leading_more:
     use_entities: false
  - leading_profile:
     use_entities: false
  - leading_profile_intro:
     use_entities: false
  - leading_definition_intro:
     use_entities: false
  - leading_definition:
     use_entities: false  
  - leading_definition_more:
     use_entities: false  
  - leading_authority:
     use_entities: false  
  - leading_authority_more:
     use_entities: false
  - leading_centers_intro:
      use_entities: false
  - leading_centers:
      use_entities: false
  - leading_centers_question:
      use_entities: false
  - leading_channels:
      use_entities: false  
  - leading_gates:
      use_entities: false  
  - continue:
     use_entities: false  
  - profile_common_mean:
     use_entities: false  
  - definition_common_mean:
     use_entities: false  
  - authority_common_mean:
     use_entities: false  
  - last_message:
     use_entities: false
  - last_message_response:
     use_entities: true
  - question:
      use_entities: true
  - have_question:
      use_entities: true
  - explain:
      use_entities: true
  - qa:
      use_entities: true
  - start:
      use_entities: true
  - leading_step:
      use_entities: true
  - question_intro:
      use_entities: true
  - type_question:
      use_entities: true
  - strategy_question:
      use_entities: true
  - center_unego_question:
      use_entities: false
  - center_detail_intro:
      use_entities: false
  - leading_masterbot_more:
      use_entities: false
  - leading_drop_center:
      use_entities: false
  - set_priority_again:
      use_entities: true
  - smalltalk_first:
      use_entities: true
  - change_smalltalk_step:
      use_entities: true

entities:
  - id
  - type
  - profile
  - definition
  - authority
  - center
  - result
  - leading_priority
  - center_priority
  - step
  - center_step
  - is_question
  - bot_question
  - center_type
  - center_question
  - context_index
  - unego_count
  - sentiment_result
  - ego_or_unego
  - se
  - smalltalk_step
  - voice_num
slots:
  center_priority:
    type: list
    initial_value: null
    auto_fill: true
    influence_conversation: true
  leading_priority:
    type: list
    initial_value: null
    auto_fill: true
    influence_conversation: true
  channel:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  result:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  step:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  id:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  center_step:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  is_question: #(0이면 감정분석, 1이면 질문)
    type: rasa.shared.core.slots.TextSlot
    initial_value: 0
    auto_fill: true
    influence_conversation: false
  bot_question: #(봇이 던지는 비자아 질문 감정분석위해서 필요)
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  center_type: #(진행중인 센터 정보)
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  center_question:
    type: rasa.shared.core.slots.TextSlot
    initial_value: 0
    auto_fill: true
    influence_conversation: false
  context_index: #(종족, 결정방식 질문의 context index)
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  is_sentiment:
    type: rasa.shared.core.slots.TextSlot
    initial_value: 0
    auto_fill: true
    influence_conversation: false
  is_finished:
    type: rasa.shared.core.slots.TextSlot
    initial_value: 0
    auto_fill: true
    influence_conversation: false
  unego_count:
    type: rasa.shared.core.slots.TextSlot
    initial_value: 0
    auto_fill: true
    influence_conversation: false
  sentiment_result:
    type: rasa.shared.core.slots.TextSlot # 0:중립, 1:긍정, 2:부정
    initial_value: 0
    auto_fill: true
    influence_conversation: false
  ego_or_unego:
    type: list
    initial_value: null
    auto_fill: true
    influence_conversation: false
  se:
    type: list
    initial_value: null
    auto_fill: true
    influence_conversation: false
  smalltalk_step:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: 0
    auto_fill: true
    influence_conversation: false
  voice_num:
    type: rasa.shared.core.slots.TextSlot
    initial_value: 2
    auto_fill: true
    influence_conversation: false
  regreetings:
    type: rasa.shared.core.slots.TextSlot
    initial_value: 0
    auto_fill: true
    influence_conversation: false

responses:
  utter_default:
    - text: 잘 못 알아들었어요! 다시 말씀해주실 수 있을까요?

actions:
  - action_default_fallback
  - utter_default
  - action_initialized
  - action_goodbye
  - action_leading_more
  - action_last_message
  - action_masterbot
  - action_default_fallback #qa나 감정분석으로 넘어감
  - action_question
  - action_have_question
  - action_question_intro #(자세히 버튼 전 질문시 넘어가는 분기)
  - action_type_question
  - action_strategy_question
  - action_set_priority
  - action_leading_centers_intro
  - action_leading_centers
  - action_leading_centers_question
  - action_center_unego_question
  - action_leading_type
  - action_leading_type_intro
  - action_leading_type_question
  - action_leading_profile
  - action_leading_profile_intro
  - action_leading_definition
  - action_leading_definition_intro
  - action_leading_authority
  - action_start
  - action_step
  - action_more
  - action_center_detail_intro
  - action_masterbot_more
  - action_drop_center
  - action_set_priority_again
  - action_smalltalk_first
  - action_change_smalltalk_step

forms: {}
e2e_actions: []